<div class="forget-password-container">
    <h2>نسيت كلمة المرور</h2>
    <form (ngSubmit)="onSubmit()" style="direction: rtl;">
        <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control"
                placeholder="ادخل بريدك الإلكتروني" style="text-align: right;" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">إعادة تعيين كلمة المرور</button>
        </div>
    </form>
</div>
