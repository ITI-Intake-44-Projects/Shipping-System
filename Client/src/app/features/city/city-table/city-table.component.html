<div class="container py-5">
  <div class="row">
    <div class="col-12 py-3">
      <button class="btn btn-secondary" (click)="openModal()">اضافة مدينة</button>
    </div>

    <div class="col-12 d-flex  flex-md-row justify-content-between align-items-center mb-3">
      <form class="d-flex form-inline mb-3 mb-md-0 ">
        <input class="form-control flex-grow-1 me-2" type="search" placeholder="بحث عن مدينة" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>

      <div class="mt-2 mt-md-0">
        <select class="form-select" aria-label="Default select example">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>
    </div>

    <div class="col-12">
      <table class="table table-responsive">
        <thead>
          <tr class="table-header">
            <th scope="col" class="text-center">الاعدادات</th>
            <th scope="col" class="text-center">الحالة</th>
            <th scope="col" class="text-center">المدينة</th>
            <th scope="col" class="text-center">#</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row" class="text-center">
              <div class="d-flex justify-content-center">
                <i class="bi bi-trash3-fill text-danger me-2 fs-4"></i>
                <i class="bi bi-pencil-square text-info fs-4"></i>
              </div>
            </td>
            <td class="text-center">
              <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input fs-5" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
            </td>
            <td class="text-center">Otto</td>
            <td class="text-center">mdo</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal" [ngClass]="{'d-block' :modalOpen}" tabindex="-1">
      <div class="modal-dialog custom-modal-width">
        <div class="modal-content">
          <div class="modal-header justify-content-end align-items-center">
            <h3 class="text-end text-center mb-0" dir="rtl">اضافة مدينة</h3>
            <button type="button" class="btn-close ms-0" aria-label="Close" (click)="closeModal()"></button>
          </div>
          <div class="modal-body d-flex justify-content-between" dir="rtl">
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example" placeholder="المحافظة">
                <option selected>المحافظة</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="اسم المدينة" aria-label="City Name" dir="rtl">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="تكلفة الشحن العادية" aria-label="Regular Shipping Cost" dir="rtl">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="تكلفة شحن ال Pick Up" aria-label="Pick Up Shipping Cost" dir="rtl">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">اغلاق</button>
            <button type="button" class="btn btn-primary">اضافة</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
