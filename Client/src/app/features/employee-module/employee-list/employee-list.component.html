<div class="container-fluid">
    <div class="row mb-3">
      <div class="col-sm-9">
        <button class="btn btn-primary">اضافه موظف جديد</button>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="بحث">
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>تعديل</th>
          <th>الحالة</th>
          <th>الصلاحيات</th>
          <th>الفرع</th>
          <th>رقم الهاتف</th>
          <th>البريد الإلكتروني</th>
          <th>الاسم</th>
          <th>رقم التعريف</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>
            <button class="btn btn-sm btn-primary">تعديل</button>
          </td>
          <td>
            <div class="form-check form-switch d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" [checked]="employee.status === 'Active'" (change)="toggleStatus(employee)">
            </div>
          </td>
          <td>{{ employee.authorization }}</td>
          <td>{{ employee.branch }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.id }}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" [directionLinks]="true" [autoHide]="true"
                         previousLabel="&#8592;" nextLabel="&#8594;"></pagination-controls>
  </div>
