      <div class="row justify-content-center my-3">
        <div class="col-12">
          <table class="table text-center my-4 table-bordered" id="tableId">
            <thead class="table-primary">
              <tr class="text-center">
                <th class="text-left">تعديل</th>
                <th class="text-left">الحالة</th>
                <th class="text-left">الصلاحيات</th>
                <th class="text-left">الفرع</th>
                <th class="text-left">رقم الهاتف</th>
                <th class="text-left">البريد الإلكتروني</th>
                <th class="text-left">الاسم</th>
                <th class="text-left">رقم التعريف</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let employee of employees; let i = index">
                <td>
                  <div class="d-flex justify-content-center">
                    <i class="bi bi-trash3-fill text-danger me-2 fs-4" (click)='delete(employee.id)'></i>
                    <i class="mx-1 fs-5 text-info bi bi-pencil-square fs-4"
                      [routerLink]="['/employee', 'edit', employee.id]"></i>
                  </div>
                </td>
                <td scope="row">
                  <div class="form-check form-switch justify-content-center d-flex" dir="rtl">
                    <input class="form-check-input fs-5" type="checkbox" role="switch" name="status"
                      id="flexSwitchCheckDefault" dir="rtl" [checked]="employee.status">
                  </div>
                </td>
                <td class="text-center">{{ employee.roles?.at(0) }}</td>
                <td class="text-center">{{ employee.branchName }}</td>
                <td class="text-center">{{ employee.phone }}</td>
                <td class="text-center">{{ employee.email }}</td>
                <td class="text-center">{{ employee.fullName }}</td>
                <td class="text-center">{{ i + 1 }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>

  <app-pagination [totalItems]="totalItems" [itemsPerPage]="pageSize" [currentPage]="pageNumber"
    (pageChange)="onPageChange($event)">
  </app-pagination>
