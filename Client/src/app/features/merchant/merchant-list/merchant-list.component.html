<div class="container mt-4 ">
  <h2 class="text-center mb-4 ">Merchant List</h2>
  <table class="table table-striped table-hover text-center">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let merchant of merchants" class="align-middle">
        <td>{{ merchant.id }}</td>
        <td>{{ merchant.fullName }}</td>
        <td>{{ merchant.email }}</td>
        <td>{{ merchant.phoneNumber }}</td>
        <td>
          <button class="btn btn-info btn-sm mx-1 " (click)="openMerchantDetail(merchant.id)">
            <i class="fas fa-eye"></i> Preview
          </button>
          <!-- (click)="openModal(merchant, true)" -->
          <!-- (click)="openModal(merchant, false)" -->
          <button class="btn btn-primary btn-sm mx-1"(click)="openMerchantFormModal(merchant)" >
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm mx-1">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav *ngIf="true" aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link text-primary" (click)="onPagePrevious()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link text-primary" (click)="onPageReset()">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link text-primary" (click)="onPageNext()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="text-center">
  <button class="btn btn-primary rounded-icon-btn text-center p-1" (click)="openMerchantFormModal()">
    <i class="fas fa-plus "></i>
</button>
</div>
